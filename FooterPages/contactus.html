<!DOCTYPE html>
<html lang="en">
<head>
  <title>ContactUs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="validation.js"></script>
</head>
<body>
<div class="container">
  <h2>Contact Us </h2>
  <form name="contactus" onsubmit="return validate()" method="get">
   <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
   </div>
   <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
   </div>
   <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" pattern="[0-9]{10}" class="form-control" id="phone" placeholder="Enter phone" name="phone">
    </div>
	  <div class="form-group">
      <label for="message">Message:</label>
	    <textarea class="form-control" id="message" placeholder="Enter your message......." name="message"  rows="10" cols="30"></textarea>
    </div>
    <center> <button type="submit" class="btn btn-info btn-lg">Submit</button></center>
  </form>
</div>

</body>
</html>
