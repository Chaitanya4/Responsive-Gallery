<!DOCTYPE html>
<html lang="en">
<head>
  <title>Owner SignUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="./../../js/validateownersignup.js"></script>
</head>
<body>
<div class="container">
  <h2>Owner Registration</h2>
   <form name="register" onsubmit="return validation()" method="get">
   <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
    </div>
	<div class="form-group">
      <label for="mname">Middle Name</label>
      <input type="text" class="form-control" id="mname" placeholder="Enter middle name" name="mname">
    </div>
	   <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
    </div>
    <div class="form-group">
      <label for="emailid">Email Id</label>
      <input type="emailid" class="form-control" id="emailid" placeholder="Enter email-id" name="emailid">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="text" pattern="[0-9]{10}" class="form-control" id="mobile" placeholder="Enter Mobile" name="mobile">
    </div>
	<div class="form-group">
      <label for="companyid">Company Registration ID</label>
      <input type="text" class="form-control" id="companyid" placeholder="Enter Company Registration ID" name="companyid">
    </div>
	    <div class="form-group">
      <label for="VerificationCode">VerificationCode</label>
      <input type="text" class="form-control" id="VerificationCode" placeholder="Verification Code" name="VerificationCode">
    </div>
   <center> <button type="submit" class="btn btn-info btn-lg">Submit</button>
<button type="reset" class="btn btn-info btn-lg" value="Reset">Reset</button>   
</center>
  </form>
</div>

</body>
</html>
