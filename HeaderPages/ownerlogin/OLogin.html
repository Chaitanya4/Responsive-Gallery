<!DOCTYPE html>
<html lang="en">
<head>
  <title>Owner Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="./../../js/ologinvalidation.js"></script>
</head>
<body>

<div class="container">
  <h2>Owner Login</h2>
  <form name="OLogin" onsubmit="return validateologin()" method="get">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
    </div>
	 <div class="form-group">
      <label for="verificationcode">Verification Code</label>
      <input type="text" class="form-control" id="verificationcode" placeholder="Verification Code" name="verificationcode">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <center><button type="submit" class="btn btn-info btn-lg">Submit</button></center>
  </form>
</div>

</body>
</html>
